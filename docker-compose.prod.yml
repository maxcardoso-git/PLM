version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: plm-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plm_secret}
      POSTGRES_DB: ${POSTGRES_DB:-plm}
    volumes:
      - plm_postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    ports:
      - "5439:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plm_network

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/maxcardoso-git/plm/backend:latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plm_backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-plm}:${POSTGRES_PASSWORD_ENCODED:-plm_secret}@postgres:5432/${POSTGRES_DB:-plm}?schema=public
      PORT: 3000
      TAH_BASE_URL: ${TAH_BASE_URL:-http://72.61.52.70:3050}
      TAH_JWKS_URL: ${TAH_JWKS_URL:-http://72.61.52.70:3050/.well-known/jwks.json}
      TAH_ISSUER: ${TAH_ISSUER:-http://72.61.52.70:3050}
      APP_ID: ${APP_ID:-p_l_m}
      BACKEND_URL: ${BACKEND_URL:-http://72.61.52.70:8090}
      JWT_SECRET: ${JWT_SECRET:-plm_session_secret_key}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3333:3000"
    networks:
      - plm_network

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/maxcardoso-git/plm/frontend:latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    container_name: plm_frontend
    restart: always
    ports:
      - "8090:80"
    depends_on:
      - backend
    networks:
      - plm_network

volumes:
  plm_postgres_data:
    external: true

networks:
  plm_network:
    driver: bridge
