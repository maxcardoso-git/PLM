version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: plm-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: plm
    ports:
      - "5432:5432"
    volumes:
      - plm_postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  plm_postgres_data:
