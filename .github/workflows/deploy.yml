name: Deploy PLM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: 22
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          debug: true
          script: |
            cd /root/plm

            # Pull latest code
            git pull origin main

            # Ensure plm_default network exists (postgres runs here)
            docker network create plm_default 2>/dev/null || true

            # Create .env file for docker compose
            echo "POSTGRES_USER=plm" > .env
            echo "POSTGRES_PASSWORD=plmsecret2024" >> .env
            echo "POSTGRES_PASSWORD_ENCODED=plmsecret2024" >> .env
            echo "POSTGRES_DB=plm" >> .env
            echo "NODE_ENV=production" >> .env
            echo "TAH_BASE_URL=http://72.61.52.70:3050" >> .env
            echo "TAH_JWKS_URL=http://72.61.52.70:3050/.well-known/jwks.json" >> .env
            echo "TAH_ISSUER=http://72.61.52.70:3050" >> .env
            echo "APP_ID=p_l_m" >> .env
            echo "JWT_SECRET=${{ secrets.PLM_JWT_SECRET }}" >> .env
            echo "JWT_EXPIRES_IN=24h" >> .env
            echo "COOKIE_DOMAIN=72.61.52.70" >> .env
            echo "CORS_ORIGIN=http://72.61.52.70:8090" >> .env
            echo "BACKEND_URL=http://72.61.52.70:3333" >> .env
            echo "FRONTEND_URL=http://72.61.52.70:8090" >> .env
            echo "VITE_API_URL=/api/v1" >> .env

            # Stop existing containers
            docker compose -f docker-compose.prod.yml stop backend frontend 2>/dev/null || true
            docker compose -f docker-compose.prod.yml rm -f backend frontend 2>/dev/null || true

            # Build images with no cache to ensure latest code
            docker compose -f docker-compose.prod.yml build --no-cache backend frontend

            # Start services using docker compose (uses the images we just built)
            docker compose -f docker-compose.prod.yml up -d backend frontend

            # Cleanup old images
            docker image prune -f

            echo "Deploy completed!"
